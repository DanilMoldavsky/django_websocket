<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8" />
  <title>Online Presence Indicator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <section class="section">
      <div class="columns">
        <div class="column">

          
          {% if user.get_username != 'New' %}
          Hello <strong>{{ user.get_username }}</strong>
          <br>
		  {% endif %}
		  <form id="myForm" action="#" method="post">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username">
			<button type="submit">Submit</button>
		  </form>
          <h1 class="title">Online Presence Indicator</h1>
          <div id="presence"><span class="tag is-success" id="pre_cnt">0</span> users online</div>
          <ul id="messages"></ul>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="title">Online Users</h1>
            <div id="online-users"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
